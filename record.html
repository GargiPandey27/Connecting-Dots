<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Record and Post Audio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-info text-white py-4">
        <h1 class="text-center">Record Here</h1>
    </header>

  <div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Record or Import Audio
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="audioInput" class="form-label mb-4 me-2">Record Audio</label>
                <button class="btn btn-primary me-2" id="recordButton">Start Recording</button>
                <button class="btn btn-danger" id="stopButton" disabled>Stop Recording</button>
                <br>
                <div class = "mb-3">
                <audio id="audioPlayer" class = "mb-3" controls></audio>
              </div>
              </div>
              <div class="mb-3">
                <label for="fileInput" class="form-label">Import Audio from File</label>
                <input type="file" class="form-control" id="fileInput">
              </div>
              <button class="btn btn-primary" type="submit">Post Audio</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center py-4">
    <p> 2023 Connecting Dots</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
